    label {
      display: block;
      margin: 15px 0 5px;

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {

    <form action="https://hooks.zapier.com/hooks/catch/24273717/uthmrdl/" method="POST">
