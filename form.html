<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thryve Group LLLP - Junk Removal</title>

<style>
  :root { --brand:#0f172a; }
  body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:24px; color:#222; }
  .container { max-width; 720px; margin:0 auto; background:#fff; border-radius:12px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.08); }
  .logo { text-align:center; margin-bottom:12px; } 
  .logo img { max-width:180px; height:auto; }
  h1 { text-align:center; color:#222; margin: 6px 0 22 px; }
  label { display:block; margin:14px 0 6px; font-weight:600; }
  input, textarea { width:100%; padding:12px; border:1px solid #d1d5db; border-radius:8px; font-size:16px; }
  textarea { min-height:96px; resize:vertical; }
  .actions { margin-top:20px; text-align:center; }
  button[type="submit"] { background:#000; color:#fff; padding:14px 22px; font-size:16px; border:0; border-radius:999px; cursor:pointer; }
  button[disabled] { opacity:.6; cursor:not-allowed; }
  #leadThanks { display:none; margin-top:16px; color:var(--brand); font-weight:600; text-align:center; }
  footer { margin-top:28px; text-align:center; color:#6b7280' font-size;14px; }
</style>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id+AW-17497839690"></script>
<script>
  window.dataLayer = window.dataLayer || {};
  function gtag(){dataLayer.push(arguments);}
  gtag('js', newDate());

  gtag('config', 'AW-17497839690');
 </script>
</head>

<body>
  <div class="container">
    <div class="logo">

      <img src="images/logo.png" alt="Thryve Group LLLP">
    </div>

    <h1>Request Junk Removal</h1>

    <form id="leadForm" method="POST" onsubmit="return handleLeadSubmit(event)" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" required />

      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" required />

      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" />

      <label for="address">Pickup Address</label>
      <textarea id="address" name="address" required></textarea>

      <label for="items">What do you need removed?</label>
      <textarea id="items" name="items" required></textarea>

      <label for="time">Preferred Date/Time</label>
      <input id="time" name="time" type="text" placeholder="e.g., tomorrow 2-4pm" />

      <label for="photo">Photo (optional)</label>
      <input id="photo" name="photo" type="file" accept="image/*" />

      <div class="actions">
	<button type="submit" id="submitBtn">Send My Request</button>
      </div>
    </form>

    <p id="leadThanks">&#10004; Thanks! We've received your request. We'll call/text your shortly.</p>
    
    <footer>&copy; 2025 Thryve Group LLLP. All rights reserved.</footer>
  </div>

  <script>
	
    const HOOK = "https://hooks.zapier.com/hooks/catch/24273717/uthmrdl/";

    window.handleLeadSubmit = async function (e) {
      if (e) e.preventDefault();
      const form   = document.getElementById('leadForm');
      const thanks = document.getElementById('leadThanks');
      const btn    = document.getElementById('submitBtn');

      const fd = new FormData(form);

      fd.append('source', 'junk.thryvegroup.biz (main form)');

      const original = btn ? btn.textContent : '';
      if (btn) { btn.disabled = true; btn.textContent = 'Submitting...'; }

      try {
	const resp = await fetch(HOOK, { method: 'POST', body: fd });

	form.style.display = 'none';
	thanks.style.display = 'block';
      } catch (err) {
	alert('Sorry, something went wrong. Please try again.');
	console.error(err);
      } finally {
	if (btn) { btn.disabled = false; btn.textContent = original; }
      }
      return false; 
    };
  </script>
</body>
</html>
